<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Carrossel de Imagens Moderno</title>
    <meta name="Author" content="Alan Ryan da Silva Domingues - Revamped by Gemini" />
    <meta
      name="description"
      content="Esta página é um carrossel de imagens moderno e aprimorado."
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --animation-speed: 1s;
        --primary-color: #fff;
        --secondary-color: #000;
        --dot-color: #bbb;
        --dot-active-color: #717171;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      li {
        list-style-type: none;
      }

      button {
        cursor: pointer;
        border: none;
        background: transparent;
      }

      .slideshow-container {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      .slides {
        height: 100%;
        width: 100%;
      }

      .slide {
        width: 100%;
        height: 100%;
        position: absolute;
        opacity: 0;
        transition: opacity var(--animation-speed) ease-in-out;
      }

      .slide[data-active] {
        opacity: 1;
        z-index: 1;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }

      .slide-caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 40px;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        color: var(--primary-color);
        z-index: 2;
        transform: translateY(100%);
        transition: transform var(--animation-speed) ease-in-out;
      }

      .slide[data-active] .slide-caption {
        transform: translateY(0);
      }

      .slide-caption h3 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .slide-caption p {
        font-size: 1.2rem;
      }

      .previous-button,
      .next-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
        font-size: 2.5rem;
        color: var(--primary-color);
        background-color: rgba(0, 0, 0, 0.2);
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s ease;
      }

      .previous-button:hover,
      .next-button:hover {
        background-color: rgba(0, 0, 0, 0.5);
      }

      .previous-button {
        left: 20px;
      }

      .next-button {
        right: 20px;
      }

      .dots-container {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        display: flex;
        gap: 10px;
      }

      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: var(--dot-color);
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .dot.active {
        background-color: var(--dot-active-color);
      }
    </style>
  </head>
  <body>
    <section class="slideshow-container">
      <ul class="slides">
        <li class="slide" data-active>
          <img
            src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1174&q=80"
            alt="Paisagem montanhosa com um lago"
          />
          <div class="slide-caption">
            <h3>Little Witch Academia</h3>
          </div>
        </li>
        <li class="slide">
          <img
            src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1275&q=80"
            alt="Vastos campos verdes sob um céu azul"
          />
           <div class="slide-caption">
            <h3>Fullmetal Alchemist</h3>
          </div>
        </li>
        <li class="slide">
          <img
            src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="Floresta densa com raios de sol"
          />
           <div class="slide-caption">
            <h3>Barakamon</h3>
          </div>
        </li>
      </ul>

      <button class="previous-button" data-change-slide-button="previous">
        ❮
      </button>
      <button class="next-button" data-change-slide-button="next">❯</button>

      <div class="dots-container"></div>
    </section>
    <script>
      const slides = document.querySelectorAll(".slide");
      const dotsContainer = document.querySelector(".dots-container");
      let currentSlide = 0;
      let slideInterval;

      const createDots = () => {
        slides.forEach((_, i) => {
          const dot = document.createElement("div");
          dot.classList.add("dot");
          if (i === 0) dot.classList.add("active");
          dot.addEventListener("click", () => {
            goToSlide(i);
          });
          dotsContainer.appendChild(dot);
        });
      };

      const updateDots = () => {
        const dots = document.querySelectorAll(".dot");
        dots.forEach((dot, i) => {
          dot.classList.toggle("active", i === currentSlide);
        });
      };

      const goToSlide = (slideIndex) => {
        slides[currentSlide].removeAttribute("data-active");
        currentSlide = (slideIndex + slides.length) % slides.length;
        slides[currentSlide].setAttribute("data-active", "");
        updateDots();
      };

      const changeSlide = (direction) => {
          const offset = direction === 'next' ? 1 : -1;
          goToSlide(currentSlide + offset);
      };

      const startSlideShow = () => {
        slideInterval = setInterval(() => {
          changeSlide('next');
        }, 5000);
      };

      const stopSlideShow = () => {
        clearInterval(slideInterval);
      };

      document.querySelectorAll("[data-change-slide-button]").forEach(button => {
          button.addEventListener('click', () => {
              const direction = button.dataset.changeSlideButton;
              changeSlide(direction);
          });
      });

      document.querySelector('.slideshow-container').addEventListener('mouseover', stopSlideShow);
      document.querySelector('.slideshow-container').addEventListener('mouseout', startSlideShow);

      createDots();
      startSlideShow();
    </script>
  </body>
</html>
