<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Rotating Snakes</title>
    <meta name="Author" content="Alan Ryan da Silva Domingues" />
    <meta
      name="description"
      content="Experimento visual baseado na ilusão de ótica Rotating Snakes, exibindo padrões circulares interativos em um canvas HTML5."
    />
    <!-- <meta http-equiv="Refresh" content="25; 01.html" /> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="1620"
      height="1004"
      style="border: 1px solid"
    ></canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 100;
      const bandWidth = 30;
      const count = 10;
      const bandScaleFactor = 0.8;

      drawGrid({ centerX, centerY, radius, bandWidth, cols: 7, rows: 4 });

      drawGrid({ centerX, centerY, radius, bandWidth, cols: 6, rows: 3 });

      function drawGrid({ centerX, centerY, radius, bandWidth, cols, rows }) {
        const minX = centerX - (cols - 1) * radius;
        const maxX = centerX + (cols - 1) * radius;
        const minY = centerY - (rows - 1) * radius;
        const maxY = centerY + (rows - 1) * radius;

        for (let x = minX; x <= maxX; x += radius * 2) {
          for (let y = minY; y <= maxY; y += radius * 2) {
            drawSnake({
              centerX: x,
              centerY: y,
              radius,
              bandWidth,
              count,
              bandScaleFactor,
            });
          }
        }
      }

      function drawSnake({
        centerX,
        centerY,
        radius,
        bandWidth,
        count,
        bandScaleFactor,
      }) {
        for (let i = 0; radius > 0; i++) {
          drawBand({
            centerX,
            centerY,
            radius,
            bandWidth,
            count,
            doOffset: i % 2,
          });
          radius -= bandWidth;
          bandWidth *= bandScaleFactor;
        }
      }

      function drawBand({
        centerX,
        centerY,
        radius,
        bandWidth,
        count,
        doOffset,
      }) {
        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.fill();

        radius -= bandWidth / 2;

        const segmentWidth = (2 * Math.PI * radius) / count;
        const dashWidth = segmentWidth * 0.25;
        const spaceWidth = segmentWidth * 0.75;

        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.lineWidth = bandWidth;
        ctx.setLineDash([dashWidth, spaceWidth]);
        ctx.lineDashOffset = doOffset ? segmentWidth / 2 : 0;
        ctx.strokeStyle = "black";
        ctx.stroke();

        ctx.lineDashOffset -= dashWidth;
        ctx.strokeStyle = "blue";
        ctx.stroke();

        ctx.lineDashOffset += 2 * dashWidth;
        ctx.strokeStyle = "yellow";
        ctx.stroke();
      }
    </script>
  </body>
</html>
