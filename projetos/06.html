<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="Author" content="Alan Ryan da Silva Domingues" />
    <meta
      name="description"
      content="Esta página foi criada para estudo HTML"
    />
    <meta name="keywords" content="HTML,CSS,RGB" />
    <meta http-equiv="Refresh" content="25; 07.html" />
    <title>06 - Cores</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #263f70;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #f0f0f0;
        padding: 20px;
      }

      h1 {
        color: khaki;
        text-decoration: underline;
        text-align: center;
        margin-bottom: 10px;
        animation: pulse 3s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      span.autor {
        display: block;
        color: greenyellow;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
      }

      hr {
        border: none;
        height: 2px;
        background-color: paleturquoise;
        margin-bottom: 20px;
      }

      section {
        background-color: #000;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }

      section h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .rgb-label span {
        font-size: 24px;
        font-weight: bold;
      }

      .rgb-bars,
      .rgb-blocks {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }

      .bar,
      .block {
        border-radius: 8px;
        transition: transform 0.3s;
      }

      .bar:hover,
      .block:hover {
        transform: scale(1.05);
      }

      .bar {
        width: 30%;
        height: 188px;
      }

      .block {
        width: 30%;
        height: 700px;
      }

      .r {
        background-color: #ff0000;
      }
      .g {
        background-color: #00ff00;
      }
      .b {
        background-color: #0000ff;
      }
    </style>
  </head>
  <body>
    <h1>Módulo de HTML</h1>
    <span class="autor"
      >Realizado por Alan Ryan na data 15 de setembro de 2024.</span
    >
    <hr />

    <section>
      <h2 class="rgb-label">
        <span style="color: #8b0d0d">Sistema de cores: </span>
        <span style="color: #ff0000">R</span>
        <span style="color: #00ff00">G</span>
        <span style="color: #0000ff">B</span>
      </h2>

      <div class="rgb-bars">
        <div class="bar r"></div>
        <div class="bar g"></div>
        <div class="bar b"></div>
      </div>

      <div class="rgb-blocks">
        <div class="block r"></div>
        <div class="block g"></div>
        <div class="block b"></div>
      </div>
    </section>

    <script>
      document.querySelector("h1").addEventListener("mouseover", () => {
        document.body.style.backgroundColor = "#1a2c50";
      });

      document.querySelector("h1").addEventListener("mouseout", () => {
        document.body.style.backgroundColor = "#263f70";
      });
    </script>
  </body>
</html>
