<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>02 - Textos/Listas</title>
    <meta name="author" content="Alan Ryan da Silva Domingues" />
    <meta
      name="description"
      content="Esta página foi criada para estudo HTML"
    />
    <meta name="keywords" content="HTML" />
    <meta http-equiv="Refresh" content="25; 03.html" />

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #f0f8ff, #e6f2ff);
        color: #333;
        padding: 40px;
        line-height: 1.6;
      }

      h1 {
        text-align: center;
        color: #2a4d69;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      hr {
        margin: 20px auto;
        border: 1px solid #aaa;
        width: 80%;
      }

      ul,
      ol {
        margin-left: 30px;
        padding-left: 20px;
      }

      ul[type="circle"] li {
        margin: 8px 0;
      }

      ul[type="square"] li {
        margin: 4px 0;
      }

      li {
        transition: background-color 0.3s ease, transform 0.2s ease;
        padding: 5px;
        border-radius: 5px;
      }

      li:hover {
        background-color: #d0ebff;
        transform: translateX(5px);
        cursor: pointer;
      }

      .info {
        text-align: center;
        font-style: italic;
        margin-bottom: 20px;
        color: #444;
      }
    </style>

    <script>
      window.onload = function () {
        const listItems = document.querySelectorAll("li");
        listItems.forEach((item) => {
          item.addEventListener("click", () => {
            alert("Você clicou em: " + item.textContent.trim());
          });
        });
      };
    </script>
  </head>

  <body>
    <h1>Módulo de HTML</h1>
    <div class="info">
      Realizado por Alan Ryan na data 6 de setembro de 2024.
    </div>
    <hr />

    <ul type="circle">
      <li>
        Fiat
        <ol>
          <li>Linea</li>
          <li>Bravo</li>
        </ol>
      </li>
      <li>
        Ford
        <ol>
          <li>Focus</li>
          <li>Fiesta</li>
        </ol>
      </li>
      <li>
        GM
        <ol>
          <li>Onix</li>
          <li>Sonic</li>
        </ol>
      </li>
      <li>
        VW
        <ol>
          <li>
            Gol
            <ul type="square">
              <li>Trend</li>
              <li>I Trend</li>
              <li>Power</li>
            </ul>
          </li>
        </ol>
      </li>
    </ul>
  </body>
</html>
